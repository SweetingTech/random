<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaIDE - AI-Assisted Development Environment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #root {
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading MegaIDE...</div>
    </div>
    <script>
        // This ensures environment variables are available to the React app
        window.env = {
            COLLAB_PORT: '4000',
            RUN_GUI: '1'
        };
    </script>
    <script src="dist/bundle.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="megaIDE.js" type="module"></script>
</body>
</html>
